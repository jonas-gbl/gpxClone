<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>gpxClone, from Me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>

		<!-- Le styles -->
		<link href="../../static/css/bt_memberForm.css" rel="stylesheet" type="text/css"
			th:href="@{/static/css/bt_memberForm.css}"/>
		<link href="../../static/css/body.css" rel="stylesheet" type="text/css"
				th:href="@{/static/css/body.css}"/>
		<link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet"
			th:href="@{/static/bootstrap/css/bootstrap.css}"/>
		<link href="../../static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"
			th:href="@{/static/bootstrap/css/bootstrap-responsive.css}"/>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="../home/bt_map.html" th:href="@{/}">gpxClone</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="../home/bt_map.html" th:href="@{/}">Map</a></li>
							
							<li class="dropdown">
							  <a id="dropTrails" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
									Trails<b class="caret"></b>
							  </a>
							  <ul class="dropdown-menu" role="menu" aria-labelledby="dropTrails">
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="../trails/bt_uploadForm.html" th:href="@{/trails/upload}">Upload Trail</a>
								</li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#anotherAction">List Trails</a></li>
							  </ul>
							</li>
							
							<li><a href="#contact">Contact</a></li>
						</ul>
												
						<ul class="nav pull-right">
							<li sec:authorize="isAuthenticated()" id="greeting">
								<p class="navbar-text">Hello, <span sec:authentication="name">John Doe</span></p>
							</li>
							<li sec:authorize="!isAuthenticated()" class="userAction">
								<a th:href="@{/members/new}" href="../members/bt_memberForm.html">Register</a>
							</li>
							<li sec:authorize="!isAuthenticated()" class="userAction">
								<a href="../members/bt_memberLogin.html" th:href="@{/members/login}">Log In</a>
							</li>


							<li sec:authorize="isAuthenticated()" class="userAction">
								<a href="../home/bt_map.html" th:href="@{/j_spring_security_logout}">Log Out</a>
							</li>			
						</ul>

					</div>
				</div>
			</div>
		</div>
		<div class="container">

			<form class="form-horizontal" id="memberForm" th:object="${memberForm}" action="../members/bt_memberCreated.html" 
				th:action="@{${#httpServletRequest.servletPath}}" th:method="${'post'}">
				<!--<fieldset>-->
					<legend>Register using this form</legend>
					<div class="control-group">
						<label for="username" class="control-label">Username</label>
						<div class="controls">
							<input id="username" th:field="*{user.username}" name="user.username" type="text" placeholder="Select a username..." required="required"/>
							
						</div>
					</div>
					<div class="control-group">
						<label for="email" class="control-label">Email</label>
						<div class="controls">
							<input id="email" th:field="*{user.email}" name="user.email" placeholder="Enter your email..." required="required" type="email"/>
							<!--<p class="error-text" th:errors="*{user.email}">scata</p>-->
							<span class="help-block">Not displayed publicly.</span>
						</div>
					</div>
					<div class="control-group">
						<label for="password" class="control-label">Password</label>
						<div class="controls">
							<input id="password" th:field="*{user.password}" name="user.password" type="password" required="required"/>
							
						</div>
					</div>
					<div class="control-group">
						<label for="pass_conf" class="control-label">Confirm Password</label>
						<div class="controls">
							<input id="pass_conf" th:field="*{passwordConfirm}" name="passwordConfirm" type="password" required="required"/>
						</div>
					</div>
					<div class="control-group">
						<label for="sec_q" class="control-label">Security Question</label>
						<div class="controls">
							<input id="sec_q" th:field= "*{user.passwordQuestion}" name="user.passwordQuestion" placeholder="Select a security Question" type="text" required="required"/>
							
						</div>
					</div>
					<div class="control-group">
						<label for="seq_a" class="control-label">Security Answer</label>
						<div class="controls">
							<input id="seq_a" th:field="*{user.passwordAnswer}" name="user.passwordAnswer" placeholder="Select a security Answer" type="text" required="required"/>
							
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				<!--</fieldset>-->
			</form>

		</div> <!-- /container -->
		
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../../static/scripts/jquery-1.9.1.js"
			th:src="@{/static/scripts/jquery-1.9.1.js}"></script>
		<script src="../../static/bootstrap/js/bootstrap.js"
			th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
	</body>
</html>
